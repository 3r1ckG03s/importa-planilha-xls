<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- bootstrap config -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- styles config -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- env var config -->
  <script src="./.config/env.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- xlsx cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>

  <!-- local js config -->
  <script src="./js/script.js"></script>

  <title>XLSX import planilha</title>
</head>

<body>
  <div class="container-fluid bg">
    <div class="content">
      <h2>XLSX Automated System</h2>

      <span id="file-info" class="file-details mt-4">
        <img src="./img/description_black_24dp 1.svg" alt="">
        <p id="file-description">Nome_do_arquivo.xlsx</p>
      </span>

      <form role="form" class="file-form" onsubmit="return false;">
        <input id="file-input" type="file" accept=".xls,.xlsx" , class="file-input" />

        <div>
          <span id="file-section">
            <label for="file-input" class="btn btn-info mt-5 action-button first-act" onclick="getFile(this)"><img
                src="./img/folder_open_white_24dp.svg" alt="">&nbsp Select
              file</label>
          </span>
          <span id="upload-section">
            <button type="button" id="upload-button" class="btn btn-success action-button mt-5"><img
                src="./img/upload_white_24dp.svg" alt="">&nbsp Upload file</button>
            <button type="button" class="btn btn-link secondary-button mt-3" onclick="getFile(this)">Select another
              file</button>
          </span>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
